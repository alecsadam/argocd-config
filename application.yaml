apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/utibeabasi6/argocd-config.git
    targetRevision: HEAD
    path: "dev"

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true